<div ng-controller="searchController" class="content-wrapper">
    <div class="title">
        <h2>Let's find it<img src="./assets/heart.png" alt="heart"></h2>
    </div>
    <form class="input-group" id="search" ng-submit="searchOnSubmit(htmlValue)">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="search" class="form-control" placeholder="Search for persons, events or locations" ng-model="searchModel" ng-keypress="searchOnKeyPress()">
    </form>
    <div class="zoekresultaten">
        <ul>
            <li ng-repeat = "sr in searchResults">
                <searchResult></searchResult>
            </li>
        </ul>
    </div>
    <div class="navigation">
        <a href="#/search">
            <button class="btn btn-default btn-raised pull-right">Reset <span
                    class="glyphicon glyphicon-repeat"></span>
            </button>
        </a>
    </div>
</div>
