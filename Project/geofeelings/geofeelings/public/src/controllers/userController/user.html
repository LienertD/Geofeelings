<div ng-controller="userController" class="content-wrapper">
    <div class="title" data-target="#user-info" data-toggle="collapse">

        <img src="./assets/user.png" alt="profile">

            <div>
                <span class="glyphicon glyphicon-user"></span>

            </div>
            <div>

            </div>
            <div>
                <span class="glyphicon glyphicon-home"></span>
                <span>kastanjebosstraat 1B</span>

            </div>
        </div>
    </div>
    <div class="title" data-target="#user-events" data-toggle="collapse">
        <h3>Recent locations</h3>
    </div>
    <div id="user-events" class="collapse">
        <ul class="list">
            <li>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <div>
                    <span>Event 1</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>

                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
            <li>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <div>
                    <span>Event 2</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>
                </div>
                <a href="#/event">
                    <button class="btn btn-default btn-raised pull-right">Show <span
                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
            <li>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <div>
                    <span>Event 3</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>
                </div>
                <a href="#/event">
                    <button class="btn btn-default btn-raised pull-right">Show <span
                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
        </ul>
    </div>
    <div class="title" data-target="#user-chat" data-toggle="collapse">
        <h3>Chat</h3>
    </div>
    <div id="user-chat" class="collapse">
        <div id="chatbox">
            <div><p class="me">Hello, how are you doing?</p></div>
            <div><p class="other">Yo! I'm doing great</p></div>
        </div>
        <button class="btn btn-default btn-raised pull-right">Send <span
                class="glyphicon glyphicon-send"></span></button>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
            <input type="text" class="form-control" placeholder="Message">
        </div>
    </div>
    <div class="navigation">
        <a href="#/search">
            <button class="btn btn-default btn-raised pull-left"><span
                    class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
        </a>
    </div>
</div>
