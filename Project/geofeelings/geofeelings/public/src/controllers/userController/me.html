<div ng-controller="userController" class="content-wrapper">
    <div class="title" data-target="#me-show-info" data-toggle="collapse">
        <h3>Show profile</h3>
    </div>
    <div id="me-show-info" class="collapse">
        <img src="./assets/user.png" alt="profile">
        <div class="data-object">
            <div>
                <span class="glyphicon glyphicon-user"></span>
                <span>Naam</span>
            </div>
            <div>
                <span class="glyphicon glyphicon-calendar"></span>
                <span>20/12/1995</span>
            </div>
            <div>
                <span class="glyphicon glyphicon-home"></span>
                <span>kastanjebosstraat 1B</span>
                <p><span>8490 Jabbeke[B]</span></p>
            </div>
        </div>
    </div>
    <div class="title" data-target="#me-show-events" data-toggle="collapse">
        <h3>My shares</h3>
    </div>
    <div id="me-show-events" class="collapse">
        <ul class="list">
            <li>
                <div>
                    <span>Event 1</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>
                </div>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <a href="#/event">
                    <button class="btn btn-default btn-raised pull-right">Show <span
                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
            <li>
                <div>
                    <span>Event 2</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>
                </div>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <a href="#/event">
                    <button class="btn btn-default btn-raised pull-right">Show <span
                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
            <li>
                <div>
                    <span>Event 3</span>
                    <p><span>time ago<span class="glyphicon glyphicon-time"></span></span></p>
                </div>
                <img src="./assets/event.png" alt="event" width="100" height="100">
                <a href="#/event">
                    <button class="btn btn-default btn-raised pull-right">Show <span
                            class="glyphicon glyphicon-search"></span></button>
                </a>
            </li>
        </ul>
    </div>
    <div class="title" data-target="#me-edit-info" data-toggle="collapse">
        <h3>Edit profile</h3>
    </div>
    <div id="me-edit-info" class="collapse">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="date" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="Street & Number">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="City & Zip">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
            <input type="file" class="form-control">
        </div>
        <div class="checkbox-wrapper">
            <p><span class="glyphicon glyphicon-envelope"></span></p>
            <div class="checkbox">
                <input type="checkbox" id="chat" name="chat">
                <label for="chat"></label>
            </div>
        </div>
    </div>
    <div class="navigation">
        <a href="#/search">
            <button class="btn btn-default btn-raised pull-left"><span
                    class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
        </a>
        <a href="#/event">
            <button class="btn btn-default btn-raised pull-right">Save <span
                    class="glyphicon glyphicon-ok"></span>
            </button>
        </a>
    </div>
</div>
