<!DOCTYPE html>
<html lang="en" ng-app="geofeelings">
<head>
    <meta charset="UTF-8">
    <title>Geofeelings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
    <link href="dist/css/site.css" rel="stylesheet"/>
</head>
<body>
<main>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/logo.png" alt="logo">
                </a>
            </div>
            <div id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button class="btn btn-default btn-raised">Help<span
                                class="glyphicon glyphicon-question-sign"></span></button>
                    </li>
                    <li>
                        <button class="btn btn-default btn-raised">User<span
                                class="glyphicon glyphicon glyphicon-user"></span></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <article class="container-fluid">
        <section class="col-md-9 map" ng-controller="mapController">
            <div id="map"></div>
            <div id="controls">
                <label for="filter">Time interval<span class="glyphicon glyphicon-time"></span></label>
                <input type="range" id="filter" name="filter">
            </div>
        </section>
        <aside class="col-md-3">
            <div ng-controller="contentController">
                <div id="search">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="search" class="form-control" placeholder="Search for persons, events or locations">
                    </div>
                    <div class="input-group checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" name="person" id="person">
                            <label for="person"></label>
                        </div>
                        <p>Persons<span class="glyphicon glyphicon glyphicon-user"></span></p>
                    </div>
                    <div class="input-group checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" name="event" id="event">
                            <label for="event"></label>
                        </div>
                        <p>Events<span class="glyphicon glyphicon glyphicon glyphicon-calendar"></span></p>
                    </div>
                    <div class="input-group checkbox-wrapper">
                        <div class="checkbox">
                            <input type="checkbox" name="locaction" id="location">
                            <label for="location"></label>
                        </div>
                        <p>Locations<span class="glyphicon glyphicon glyphicon-map-marker"></span></p>
                    </div>
                </div>
            </div>
            <footer>
                &copy; Lienert Deprez & Jonatan Michiels
            </footer>
        </aside>
    </article>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-mocks.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
