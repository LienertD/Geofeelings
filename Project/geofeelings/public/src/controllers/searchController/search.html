<div ng-controller="searchController" class="content-wrapper">
    <div class="title">
        <h2>Let's find it</h2>
    </div>
    <form class="input-group" id="search" ng-submit="searchOnSubmit(htmlValue)">
        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
        <input type="search" class="form-control" placeholder="Search for persons, events or locations"
               ng-model="searchModel" ng-init="searchModel=''" ng-keypress="searchOnKeyPress()">
    </form>
    <div>
        <ul class="searchResultList">
            <li ng-repeat="sr in searchResultsUsers | filter:filterSearchResults">
                <searchresult></searchresult>
            </li>
        </ul>
        <ul>
            <li ng-repeat="sr in searchResultsEvents | filter:filterSearchResults">
                <searchresult></searchresult>
            </li>
        </ul>
    </div>
    <div class="navigation">
        <a href="#/search">
            <button class="btn btn-default btn-raised pull-right">Reset <span
                    class="glyphicon glyphicon-repeat"></span>
            </button>
        </a>
    </div>
</div>
