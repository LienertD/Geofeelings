<div ng-controller="eventController" class="content-wrapper">
    <div class="title" data-target="#add-event-info" data-toggle="collapse">
        <h3>Create info event</h3>
    </div>
    <div id="add-event-info" class="collapse">
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-glass"></span></span>
            <input type="text" class="form-control" placeholder="Name">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            <input type="date" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> From</span>
            <input type="time" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span> Until</span>
            <input type="time" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="Street & Number">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span></span>
            <input type="text" class="form-control" placeholder="City & Zip">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-file"></span></span>
            <input type="file" class="form-control">
        </div>
    </div>
    <div class="title" data-target="#add-event-feeling" data-toggle="collapse">
        <h3>Geoslider</h3>
    </div>
    <div id="add-event-feeling" class="collapse slider-wrapper">
        <h4>What are your feelings?</h4>
        <label for="filter"></label>
        <input type="range" id="filter" name="filter">
        <span>50%</span>
        <button class="btn btn-default btn-raised pull-right">Set <span
                class="glyphicon glyphicon-ok"></span></button>
    </div>
    <div class="navigation">
        <a href="#/event">
            <button class="btn btn-default btn-raised pull-left"><span
                    class="glyphicon glyphicon-arrow-left"></span> Back
            </button>
        </a>
        <a href="">
            <button class="btn btn-default btn-raised pull-right">Save <span
                    class="glyphicon glyphicon-ok"></span>
            </button>
        </a>
    </div>
</div>
