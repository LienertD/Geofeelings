<div ng-controller="introController" class="content-wrapper">
    <div class="title">
        <h2>How are you feeling?</h2>
    </div>
    <div class="slider-wrapper">
        <label for="filter"></label>
        <input type="range" id="filter" name="filter" ng-model="sliderValue">

        <div id="sliderPercent">{{moodWord}}</div>
        <div>
            <canvas id="smileyCanvas" width="150" height="150">
            </canvas>
        </div>

        <div>
            <span class="glyphicon glyphicon-align-justify"></span>
            <input type="text" placeholder="Why are you feeling {{moodWord}}?" ng-model="moodReason">
        </div>


        <a>
            <button class="btn btn-default btn-raised pull-right" ng-mouseover="console.log('ajo')"
                    ng-click="postShare()">Submit!
                <span ng-show="!sharePosted" class="glyphicon glyphicon-chevron-right"></span>
                <span ng-show="sharePosted" class="glyphicon glyphicon-refresh spinmerightround"></span>
            </button>
        </a>
    </div>
</div>
