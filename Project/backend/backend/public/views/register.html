<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Register</h1>

    <form ng-submit="register()" ng-controller="loginController">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" ng-model="email">
        </div>
        <button type="submit" class="btn btn-warning btn-lg">Register</button>
    </form>

    <p>Go to <a href="#/login">Login</a></p>
</div>
