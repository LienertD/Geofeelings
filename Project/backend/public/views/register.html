<div class="container" ng-controller="loginController">
    <div class="col-sm-6 col-sm-offset-3">
        <h1><span class="fa fa-sign-in"></span> Register</h1>

        <div ng-show="error" class="alert alert-danger">{{ error }}</div>

        <form ng-submit="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" name="email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-warning btn-lg">Register</button>
        </form>
        <hr>
        <p>Already have an account? <a href="#/login">Login</a></p>
    </div>
</div>
